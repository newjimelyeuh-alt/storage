<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clugo Storage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 32px 40px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 24px;
      color: #cbd5e1; /* Sedikit lebih cerah dari sebelumnya */
      line-height: 1.6;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #3b82f6;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
    }

    .cta-button:hover {
      background: #2563eb;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
    }

    .cta-button svg {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <main class="card">
    <h1>Storage Clugo</h1>
    <p>Platform penyimpanan file yang aman dan cepat. Mulai unggah file Anda sekarang.</p>
    <a href="https://clugo.my.id" target="_blank" class="cta-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      Go Upload
    </a>
  </main>
  
  <footer>Â© 2025 Team CodeGood</footer>

</body>
</html>
