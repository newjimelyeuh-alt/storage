<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RezWeb - Cyberpunk</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #05000c;
        font-family: 'Courier New', monospace;
        color: #00eaff;
    }

    .container {
        width: 90%;
        max-width: 700px;
        margin: 40px auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
        border: 2px solid #00eaff;
        background: rgba(0, 0, 20, 0.7);
        box-shadow: 0 0 10px #00eaff;
    }

    td {
        padding: 15px;
        border: 1px solid #00eaff;
        text-align: center;
        font-size: 20px;
    }

    /* Perbaikan tombol agar tidak melewati batas tabel */
    .btn {
        display: inline-block;
        padding: 12px 25px;
        background: #00eaff;
        color: #030014;
        border: none;
        font-size: 18px;
        cursor: pointer;
        text-decoration: none;
        font-weight: bold;
        transition: 0.2s;
        border-radius: 6px;
    }

    .btn:hover {
        background: #00bcd4;
        box-shadow: 0 0 15px #00eaff;
    }
</style>

</head>
<body>

<div class="container">

    <!-- NAMA WEBSITE -->
    <table>
        <tr>
            <td><b>RezWeb</b></td>
        </tr>
    </table>

    <!-- TABEL UNBAND WHATSAPP -->
    <table>
        <tr>
            <td><b>Unband WhatsApp</b></td>
        </tr>
        <tr>
            <td>
                "Unband WhatsApp Untuk melakukan Banding kepada tim WhatsApp
                agar WhatsApp anda terbuka lagi."
            </td>
        </tr>
    </table>

    <!-- TOMBOL KUNJUNGI DALAM TABEL (TIDAK MELEWATI BATAS) -->
    <table>
        <tr>
            <td>
                <a href="#" class="btn">Kunjungi</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
